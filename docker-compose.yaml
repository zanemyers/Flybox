services:
  web-scraper:
    container_name: node
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - OLLAMA_URL=http://ollama:11434
    working_dir: /app
    depends_on:
      - ollama

  ollama:
    container_name: ollama
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    command: >
      ollama pull mixtral && ollama serve

volumes:
  ollama:
